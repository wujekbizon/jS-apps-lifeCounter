<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeCounter</title>
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/timer.css" />
  </head>

  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-8 is-offset-2">
            <div class="card has-background-info-light">
              <header class="card-header has-background-info-dark">
                <p class="card-header-title has-text-black">Mtg Life Counter</p>
              </header>
              <div class="timer is-flex is-justify-content-center timer-image">
                <div class="controls">
                  <input class="timer-input" id="duration" value="30" />
                  <div>
                    <button class="timer-button" id="start">
                      <i class="fas fa-play"></i>
                    </button>
                    <button class="timer-button" id="pause">
                      <i class="fas fa-pause"></i>
                    </button>
                  </div>
                </div>
                <svg class="dial">
                  <circle
                    id="circle"
                    fill="transparent"
                    stroke="#0a3d62"
                    stroke-width="4"
                    r="150"
                    cx="0"
                    cy="200"
                    transform="rotate(-90 100 100)"
                  />
                </svg>
              </div>
              <div class="card-content has-background-info">
                <div class="content">
                  <div class="card-header-title pt-0 pb-5">
                    <input
                      class="input is-small mr-5"
                      type="text "
                      id="p1Input"
                      placeholder="Enter name:"
                    />
                    <input
                      class="input is-small ml-5"
                      type="text"
                      id="p2Input"
                      placeholder="Enter name"
                    />
                  </div>
                  <div class="columns">
                    <div class="column has-text-centered">
                      <p class="subtitle 4 has-text-black">
                        <span id="p1Name">Player 1</span>
                      </p>
                    </div>
                    <div class="column has-text-centered">
                      <p class="subtitle 4 has-text-black">
                        <span id="p2Name">Player 2</span>
                      </p>
                    </div>
                  </div>

                  <div class="columns">
                    <div class="column has-text-centered">
                      <h2 class="title is-1 has-text-black is-family-monospace">
                        <span class="" id="p1Display">20</span>
                      </h2>
                    </div>
                    <div class="column has-text-centered">
                      <h2 class="title is-1 has-text-black is-family-monospace">
                        <span class="" id="p2Display">20</span>
                      </h2>
                    </div>
                  </div>
                  <p
                    class="is-size-6 has-text-black is-uppercase has-text-centered"
                  >
                    Use the buttons below to track your life
                  </p>
                  <label
                    class="is-size-4 has-text-black is-flex is-justify-content-center has-text-weight-medium"
                    for=""
                  >
                    Starting Life
                    <div class="select is-small is-info mt-1 ml-2">
                      <select
                        class="has-text-black has-background-info-light"
                        name=""
                        id="playTo"
                      >
                        <option value="20">20</option>
                        <option value="40">40</option>
                      </select>
                    </div>
                  </label>
                </div>
              </div>
              <div class="card-footer has-background-info">
                <button
                  class="card-footer-item button is-success is-normal has-text-black"
                  id="p1Btn1"
                >
                  +1 Life
                </button>
                <button
                  class="card-footer-item button is-warning is-normal has-text-black"
                  id="reset"
                >
                  Reset
                </button>
                <button
                  class="card-footer-item button is-success is-normal has-text-black"
                  id="p2Btn1"
                >
                  +1 Life
                </button>
              </div>

              <footer class="card-footer">
                <button
                  class="card-footer-item button is-danger is-normal has-text-black"
                  id="p1Btn2"
                >
                  -1 Life
                </button>
                <button
                  class="card-footer-item button is-danger is-normal has-text-black"
                  id="p2Btn2"
                >
                  -1 Life
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="timer/timer.js"></script>
    <script src="timer/index.js"></script>
    <script src="index.js"></script>
  </body>
</html>
